<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Create User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scrollbar-width: thin;
            scrollbar-color: #38b6ff #111;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #38b6ff;
            border-radius: 4px;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Full Screen Logo Background */
        .logo-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            filter: 
                brightness(0.8)
                contrast(1.2)
                blur(1px);
        }
        
        /* Tech Grid Overlay */
        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(56, 182, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 182, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Tech Corner Elements */
        .corner-element {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(56, 182, 255, 0.2);
            z-index: 0;
            pointer-events: none;
        }
        
        .corner-top-right {
            top: -100px;
            right: -100px;
            border-radius: 50%;
            border-left-color: transparent;
            border-bottom-color: transparent;
            transform: rotate(45deg);
        }
        
        .corner-bottom-left {
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
            border-right-color: transparent;
            border-top-color: transparent;
            transform: rotate(45deg);
        }
        
        /* Main Content Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Main Card */
        .main-card {
            background: rgba(15, 15, 15, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 40px auto;
            max-width: 650px;
            position: relative;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Typography */
        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #38b6ff;
            margin-bottom: 24px;
            text-align: center;
            text-shadow: 0 0 10px rgba(56, 182, 255, 0.3);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #38b6ff;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Form Elements */
        .form-label {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 30, 30, 0.7);
            color: #fff;
            padding: 12px 15px;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-bottom: 16px;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(40, 40, 40, 0.8);
            border-color: #38b6ff;
            box-shadow: 0 0 0 3px rgba(56, 182, 255, 0.2);
            outline: none;
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        .input-group-text {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #38b6ff;
            padding: 12px 15px;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        
        .input-group input {
            border-radius: 0 8px 8px 0;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, rgba(56, 182, 255, 0.8), rgba(56, 182, 255, 0.6));
            color: #fff;
        }
        
        .btn-outline-primary {
            background: transparent;
            color: #38b6ff;
            border: 1px solid #38b6ff;
        }
        
        .btn-outline-primary:hover {
            background: rgba(56, 182, 255, 0.1);
        }
        
        .btn-secondary {
            background: rgba(108, 117, 125, 0.7);
            color: #fff;
        }
        
        .btn-info {
            background: linear-gradient(135deg, rgba(23, 162, 184, 0.8), rgba(23, 162, 184, 0.6));
            color: #fff;
        }
        
        .btn-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.8), rgba(40, 167, 69, 0.6));
            color: #fff;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.8), rgba(220, 53, 69, 0.6));
            color: #fff;
        }
        
        /* Action Links */
        .action-links {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        /* Alert */
        .alert-info {
            background: rgba(56, 182, 255, 0.15);
            color: #fff;
            border-left: 4px solid #38b6ff;
            border-radius: 8px;
            padding: 14px 18px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Form Section */
        .form-section {
            margin-bottom: 32px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-card {
                padding: 24px;
                margin: 20px auto;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .action-links {
                gap: 8px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .form-section {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
