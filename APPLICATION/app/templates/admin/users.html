<!-- templates/admin/users.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scrollbar-width: thin;
            scrollbar-color: #38b6ff #111;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #38b6ff;
            border-radius: 4px;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Full Screen Logo Background */
        .logo-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            filter: 
                brightness(0.8)
                contrast(1.2)
                blur(1px);
        }
        
        /* Tech Grid Overlay */
        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(56, 182, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 182, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Tech Corner Elements */
        .corner-element {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(56, 182, 255, 0.2);
            z-index: 0;
            pointer-events: none;
        }
        
        .corner-top-right {
            top: -100px;
            right: -100px;
            border-radius: 50%;
            border-left-color: transparent;
            border-bottom-color: transparent;
            transform: rotate(45deg);
        }
        
        .corner-bottom-left {
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
            border-right-color: transparent;
            border-top-color: transparent;
            transform: rotate(45deg);
        }
        
        /* Main Content Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Main Card */
        .main-card {
            background: rgba(15, 15, 15, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 40px auto;
            max-width: 900px;
            position: relative;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Typography */
        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #38b6ff;
            margin-bottom: 24px;
            text-align: center;
            text-shadow: 0 0 10px rgba(56, 182, 255, 0.3);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Table Styles */
        .user-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(56, 182, 255, 0.2);
        }
        
        .user-table thead {
            background: rgba(56, 182, 255, 0.2);
        }
        
        .user-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #38b6ff;
            border-bottom: 1px solid rgba(56, 182, 255, 0.3);
        }
        
        .user-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(30, 30, 30, 0.5);
        }
        
        .user-table tr:last-child td {
            border-bottom: none;
        }
        
        .user-table tr:hover td {
            background: rgba(56, 182, 255, 0.1);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, rgba(56, 182, 255, 0.8), rgba(56, 182, 255, 0.6));
            color: #fff;
        }
        
        .btn-secondary {
            background: rgba(108, 117, 125, 0.7);
            color: #fff;
        }
        
        /* Action Links */
        .action-links {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-card {
                padding: 24px;
                margin: 20px auto;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .user-table {
                display: block;
                overflow-x: auto;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    Full Screen Logo Background
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-bg" loading="eager">
    
    Tech Grid Overlay
    <div class="tech-grid"></div>
    
    Corner Elements
    <div class="corner-element corner-top-right"></div>
    <div class="corner-element corner-bottom-left"></div>
    
    Main Content
    <div class="container">
        <div class="main-card">
            <h2>
                <i class="fa-solid fa-users"></i> All Users
            </h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert-info">
                        <i class="fa-solid fa-circle-info"></i> {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Assigned Roles</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
<tr>
    <td>{{ user.username }}</td>
    <td>{{ user.roles[0].name if user.roles else 'No role' }}</td>
    <td>
        {% if user.id != current_user.id %}
        <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this user?');">
                Delete
            </button>
        </form>
        {% else %}
        <span class="text-muted">You</span>
        {% endif %}
    </td>
</tr>
{% endfor %}

                </tbody>
            </table>
            
            <div class="action-links">
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
                </a>
                <a href="{{ url_for('admin.create_user') }}" class="btn btn-primary">
                    <i class="fa-solid fa-user-plus"></i> Create New User
                </a>
            </div>
        </div>
    </div>
</body>
</html> -->
