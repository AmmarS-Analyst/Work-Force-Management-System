<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Management - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: #38b6ff #111;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #38b6ff;
            border-radius: 4px;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            filter: brightness(0.8) contrast(1.2) blur(1px);
        }

        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(56, 182, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 182, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }

        .corner-element {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(56, 182, 255, 0.2);
            z-index: 0;
            pointer-events: none;
        }

        .corner-top-right {
            top: -100px;
            right: -100px;
            border-radius: 50%;
            border-left-color: transparent;
            border-bottom-color: transparent;
            transform: rotate(45deg);
        }

        .corner-bottom-left {
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
            border-right-color: transparent;
            border-top-color: transparent;
            transform: rotate(45deg);
        }

        .login-card {
            background: rgba(15, 15, 15, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 2;
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #38b6ff;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(56, 182, 255, 0.3);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .flash-messages {
            border-radius: 8px;
            padding: 14px 18px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flash-success {
            background: rgba(46, 204, 113, 0.15);
            border-left: 4px solid #2ecc71;
        }

        .flash-danger {
            background: rgba(231, 76, 60, 0.15);
            border-left: 4px solid #e74c3c;
        }

        .flash-info {
            background: rgba(52, 152, 219, 0.15);
            border-left: 4px solid #3498db;
        }

        .flash-warning {
            background: rgba(241, 196, 15, 0.15);
            border-left: 4px solid #f1c40f;
        }

        .flash-messages p {
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 30, 30, 0.7);
            color: #fff;
            padding: 12px 15px;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            background: rgba(40, 40, 40, 0.8);
            border-color: #38b6ff;
            box-shadow: 0 0 0 3px rgba(56, 182, 255, 0.2);
            outline: none;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group-text {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #38b6ff;
            padding: 12px 15px;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }

        .input-group input {
            border-radius: 0 8px 8px 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(56, 182, 255, 0.8), rgba(56, 182, 255, 0.6));
            color: #fff;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #38b6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #7ac8ff;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-bg" loading="eager">
    <div class="tech-grid"></div>
    <div class="corner-element corner-top-right"></div>
    <div class="corner-element corner-bottom-left"></div>

    <div class="login-card">
        <h1>
            <i class="fa-solid fa-lock"></i> Agent Portal Login
        </h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-messages flash-{{ category }}">
                  <i class="fa-solid fa-circle-info"></i>
                  <p>{{ message }}</p>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
    </div>

    <div class="form-group" style="margin-bottom: 16px;">
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-right-to-bracket"></i> Login
    </button>
</form>

    </div>
</body>
</html>
